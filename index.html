<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
</head>
<body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-10">
            <img  class="w-80" src="./images/facebook.svg"  alt="facebook image"  />
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>

        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-96 text-md">
            <input class="px-4 py-1 h-12 my-2 border-2 outline-blue-600 border-gray-300 rounded-lg" type="text" placeholder="Email address and Phone Number" />
            <input class="px-4 py-1 h-12 my-2 border-2 outline-blue-600 border-gray-300 rounded-lg" type="password" placeholder="Password" />
             <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-2 rounded-md font-bold">Log In</button>
             <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
             <hr class="my-2" />
             <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-2 rounded-md font-bold w-fit px-4 mx-auto">Create New Account</button>
        </div>
    </div>
</body>
</html>
